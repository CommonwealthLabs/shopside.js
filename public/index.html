<!doctype html>
<html ng-app="letterApp">
  <head>
    <script src="lib/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="stylesheets/js/bin/materialize.js"></script>
    <script src="stylesheets/js/forms.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/materialize.css"/>

  </head>
  <body>
    <section ng-controller="letterController as letter">
      <!-- Ward Select -->
      <div class="container">
        <div class="col s12">
          <div class="valign-demo valign-wrapper">
            <h5 class="valign center" style="width: 100%;">This should be vertically aligned</h5>
          </div>
          {{letter.info.city}}
        </div>
      </div>

      <!-- Input Fields -->
      <div class="container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l4">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6 l4">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
                <div class="input-field col s12 m12 l4">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>
          </div>
      </div>

      <!-- Letter Content -->

      <!-- Submit Option -->
  </section>

    <!-- Other Content -->

    <!-- Footer -->
  </body>
</html>
